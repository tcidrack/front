<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }

        div{
            width: 400px;
            height: 400px;
        }

        .fora{
            background-color: red;
            padding: 40px;
        }

        .dentro{
            width: 200px;
            height: 200px;
            background-color: aqua;
            padding-top: 40px;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="fora">
        <div class="dentro">dentro</div>
    </div>
</body>
</html>
